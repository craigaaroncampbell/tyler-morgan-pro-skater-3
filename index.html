<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tyler Morgan's Pro Skater 3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section id="skateboardContainer">
      <section id="Tyler">
        <div id="tylerHead"></div>
        <div id="tylerNeck"></div>
        <div id="tylerTorso">
          <div id="tylerLeftArm"></div>
          <div id="tylerBody"></div>
          <div id="tylerRightArm"></div>
        </div>
        <div id="tylerBottom">
          <div id="tylerLeftLeg"></div>
          <div id="tylerRightLeg"></div>
        </div>
      </section>
      <div id="deck"></div>
      <div id="wheelContainer">
        <div id="leftwheel" class="wheel"></div>
        <div id="rightwheel" class="wheel"></div>
      </div>
    </section>
  </main>
  <footer id="ground"></footer>
</body>
</html>
